<!DOCTYPE html>
<html>
<head>
  <title>Mantenimiento Boleto</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Mantenimiento Boleto</h1>
    <form action="/boleto/guardar" method="post">
      <div class="form-group">
        <label for="boleto_id">ID del Boleto:</label>
        <input type="text" class="form-control" id="boleto_id" name="codigo" required>
      </div>
      
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>
      
      <div class="form-group">
        <label for="espectaculo">Espect√°culo:</label>
        <input type="text" class="form-control" id="espectaculo" name="espectaculo" required>
      </div>
      
      <div class="form-group">
        <label for="dni">DNI del Cliente:</label>
        <input type="text" class="form-control" id="dni" name="dni" required>
      </div>
      
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
